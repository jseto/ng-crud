<table class="table table-hover">
	<thead>
		<tr>
			<th style="text-align: center; width: 170px">Action</th>
			<th ng-repeat="field in collInfo.fieldOrder">
				{{ collInfo.fields[field].colLabel }}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<!-- Action buttons -->
			<td style="text-align: center">
				<a href="#{{collInfo.collection}}/update/{{$index}}" class="btn btn-warning btn-sm">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Modify
				</a>
				<button class="btn btn-danger btn-sm" type="button"
					data-toggle="modal" data-target="#confirm-delete"
					ng-click="prepareDelete($index)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					Delete
				</button>
			</td>
			<!-- Rest of columns -->
			<td ng-repeat="field in collInfo.fieldOrder" ng-style="collInfo.fields[field].cellStyle"
				ng-bind-html="collInfo.fields[field].cellRender(item[field])"></td>
			</td>
		</tr>
	</tbody>
</table>
