<table class="table table-hover">
	<thead>
		<tr>
			<th style="text-align: center; width: 170px">Action</th>
			<th ng-repeat="field in _crud.collectionMeta.fieldOrder"
				ng-if="_crud.collectionMeta.fields[field].showInTable">
				{{ _crud.collectionMeta.fields[field].colLabel }}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<!-- Action buttons -->
			<td style="text-align: center">
				<a href="#{{_crud.collectionMeta.collection}}/update/{{$index}}"
					class="btn btn-warning btn-sm">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Modify
				</a>
				<button class="btn btn-danger btn-sm" type="button"
					data-toggle="modal" data-target="#confirm-delete"
					ng-click="prepareDelete($index)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					Delete
				</button>
			</td>
			<!-- Rest of columns -->
			<td ng-repeat="field in _crud.collectionMeta.fieldOrder"
				ng-if="_crud.collectionMeta.fields[field].showInTable"
				ng-style="_crud.collectionMeta.fields[field].cellStyle"
				ng-bind-html="_crud.collectionMeta.fields[field].cellRender(item[field])"></td>
			</td>
		</tr>
	</tbody>
</table>
