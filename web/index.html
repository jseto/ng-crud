<!doctype html>
<html ng-app="books">
<head>
	<title>NG CRUD</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style type="text/css">
		body {
			padding-top: 10px;
			padding-bottom: 5px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}
    </style>
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
</head>

<body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li><a href="#" onclick="location.reload(true)">Home</a></li>
              <li class="nav-header">Tables</li>
              <li><a href="#combos">Combos</a></li>
              <li><a href="#users">Users</a></li>
              <li><a href="#books">Books</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9">
          <div class="hero-unit" ng-view></div>
        </div><!--/span-->
      </div><!--/row-->
    </div>

      <script>
      	(function() {

			// Look & feel so that current menu option is active
      		$('.nav-list li').click(function() {
      			$('li', this.parentElement).removeClass('active');
      			$(this).addClass('active');
      		});

      		// Angular code
			angular.module('books', [
				'ngRoute'
			])
			.config(['$routeProvider', function($routeProvider) {
				$routeProvider
				.when('/', {
					templateUrl: 'views/welcome.html',
					controller: 'CrudCtrl'
				})
				.when('/combos', {
					templateUrl: 'views/combos.html',
					controller: 'CrudCtrl'
				})
				.otherwise({
					redirectTo: '/'
				});
			}])
			.controller('CrudCtrl', ['$scope', '$http', function ($scope, $http) {
				$scope.items = [{a: 1, b: 2}, {a: 3, b: 4}];
			}]);

		})();
      </script>

</body>

</html>
