<!-- Title and "New" button -->
<h2 style="display: inline">Users</h2>
<span style="float: right">
	<a href="#users/create" class="btn btn-primary">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		New
	</a>
</span>

<div style="height: 20px"></div>

<!-- Table displaying all items -->
<crud-table></crud-table>

<table class="table table-hover">
	<thead>
		<tr>
			<th style="text-align: center; width: 170px">Action</th>
			<th>First name</th>
			<th>Last name</th>
			<th>e-mail</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td style="text-align: center">
				<a href="#users/update/{{$index}}" class="btn btn-warning btn-sm">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Modify
				</a>
				<button class="btn btn-danger btn-sm" type="button"
					data-toggle="modal" data-target="#confirm-delete"
					ng-click="prepareDelete($index)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					Delete
				</button>
			</td>
			<td ng-bind="item.name"></td>
			<td ng-bind="item.surname"></td>
			<td ng-bind="item.email"></td>
		</tr>
	</tbody>
</table>

<!-- Delete confirmation dialog -->
<div id="confirm-delete" class="modal fade">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Confirm deletion</h4>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete this item?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal"
				ng-click="doDelete('confirm-delete')">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					Delete
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
